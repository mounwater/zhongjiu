<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-模拟中酒网</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.js"></script>
    <!-- <script src="js/jquery_cookie.js"></script> -->
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script> -->
    <script src="js/register.js"></script>
</head>

<body>
    <div class="topwrap clean">
        <div class="top clean">
            <a class="fl">Ctrl+D收藏本页</a>
            <a href="register.html" class="fr">[免费注册]</a>
            <a href="login.html" class="fr">[登录]　</a>
            <span class="fr">您好！欢迎来到商城！　</span>
        </div>
    </div>
    <div class="logo">
        <img src="img/registerlogo.png" alt="">
        <h3>欢迎注册^_^</h3>
    </div>
    <div class="registerwrap">
        <div class="tips">
            <span class="fr">我已注册，点击<a href="login.html">登录</a>！</span>
        </div>
        <div class="register clean">
            <div><span>用户名：</span><input type="text" class="username"><span class="warn"></span></div>
            <div><span>手机号：</span><input type="text" class="phonenum"><span class="warn"></span></div>
            <div><span>密码：</span><input type="password" class="pwd"><span class="warn"></span></div>
            <div><span>请确认密码：</span><input type="password" class="confirm"><span class="warn"></span></div>
            <div><span>　</span><input type="checkbox" class="checkbox"><span class="agree">我已阅读并同意《用户注册协议》</span><span class="warn"></span></div>
            <div><input type="button" value="立即注册" class="registerbtn"></div>
        </div>
    </div>
</body>

</html>
