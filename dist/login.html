<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-模拟中酒网</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery_cookie.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="logowrap">
        <a href="http://www.zhongjiu.cn/"><img src="img/loginLogo.png" alt=""></a>
        <p>欢迎登录</p>
    </div>
    <div class="bannerwrap">
        <div class="banner">
            <div class="loginwrap fr">
                <div class="choice">
                    <li class="active">扫码登录</li>
                    <li>账户登录</li>
                </div>
                <div class="change">
                    <div class="changebox loginthere choicethis">
                        <p>
                            <img src="img/login.gif" alt="">
                        </p>
                        <span>打开中酒网APP</span>
                        <span>扫描二维码</span>
                        <p class="loginthis"><img src="img/loginthis.png" alt=""></p>
                    </div>
                    <div class="changebox registerthere">
                        <div class="inputwrap">
                            <p>
                                <span>用户名</span>
                                <input type="text" class="username">
                                <span class="warn"></span>
                            </p>
                            <p>
                                <span>密码</span>
                                <input type="password" class="password">
                                <span class="warn"></span>
                            </p>
                            <input type="button" value="登录" class="loginbtn">
                            <p class="toregister">还没注册？<a href="register.html">前往注册&gt;</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
